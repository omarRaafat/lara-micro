version: "3.2"
services:
  mysql:
    image: mysql
    container_name: mysql-server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'dev'
      MYSQL_DATABASE: 'dev'
      MYSQL_USER: 'dev'
      MYSQL_PASSWORD: 'dev'
    ports:
      - 3306:3306
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - laraMicroNetwork        
      
  laraMicroApp:
    build:
      context: .
      dockerfile: Dockerfile
    image: omar2023/lara101:latest  # this is a tag for the docker file image php8.1-fpm
    container_name: laraMicroApp
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - 8080:80  
    networks:
      - laraMicroNetwork

networks:
  laraMicroNetwork:
    driver: bridge
volumes:
  my-db:
   